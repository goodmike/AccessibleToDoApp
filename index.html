<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        {{input type="text" id="new-todo" placeholder="What is to be done?"
            value=newTitle action="createTodo"
            tabindex="1"}}
      </header>

      <section id="main">
        {{outlet}}
        {{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
        <ul id="filters">
          <li>
            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.complete" activeClass="selected"}}Completed{{/link-to}}
          </li>
        </ul>

        {{#if hasCompleted}}
        <button id="clear-completed" {{action "clearCompleted"}}>
          Clear completed ({{numCompleted}})
        </button>
        {{/if}}
      </footer>
    </section>

    <footer id="info">
      <p id="checkbox-hint" tabindex="0">Check or uncheck the checkboxes to mark a todo 
      complete or incomplete</p>
      <p>Double-click, or press enter, to edit a todo</p>
    </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="todos/index">
        <table id="todo-list" cellpadding="0" cellspacing="0">
          <tbody>
          {{#each itemController="todo"}}
          <tr {{bind-attr class="isCompleted:completed isEditing:editing"}}>
            {{#if isEditing}}
              <td colspan="2">
                {{edit-todo class="edit" value=title focus-out="acceptChanges"
                    }}
              </td>
            {{else}}
              <td>
                {{input type="checkbox" checked=isCompleted class="toggle"
                    aria-described-by="checkbox-hint"}}
              </td>
              <td class="todo-text">
                {{#view "Todos.TodoLabelView"}}
                <span tabindex="0">{{title}}</span>
                {{/view}}
              </td>
              <td class="remove-control-container">
                <button {{action "removeTodo"}} class="destroy"></button>
              </td>
            {{/if}}
          </tr>
          {{/each}}
          </tbody>
        </table>
    </script>

      <script src="js/libs/jquery-1.10.2.min.js"></script>
      <script src="js/libs/handlebars-1.1.2.js"></script>
      <script src="js/libs/ember-1.5.1.js"></script>
      <script src="js/libs/ember-data.js"></script>
      <script src="js/libs/localstorage_adapter.js"></script>
      <script src="js/application.js"></script>
      <script src="js/router.js"></script>
      <script src="js/models/todo.js"></script>
      <script src="js/controllers/todos_controller.js"></script>
      <script src="js/controllers/todo_controller.js"></script>
      <script src="js/views/edit_todo_view.js"></script>
      <script src="js/views/todo_label_view.js"></script>
  </body>
</html>
